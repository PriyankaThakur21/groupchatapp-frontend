<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Group chat App</title>
</head>
<body>
    <header id="main-header" class="text-white p-4 mb-1" style="display: flex; background-color:#dab201;">
		<div class="container">
		  <h1 id="header-title">Group Chat App<span style="display:none">123</span></h1>
		</div>
		<div class="float-left"><input type="search" name="search" id="search" placeholder="search"></div>
	  </header>
      <div class="text-center mx-auto mb-2" style="background-color: beige;">
        <h4 id="title"></h4>
        <div class="row w-75 mx-auto text-center m-3 mt-0">
          <div class="col"><a href="../admin/admin.html" class="d-flex btn-group">Admin</a></div>
          <div class="col"><a href="../admin/addmember.html" class="d-flex btn-group justify-content-center">Add Member</a></div>
          <div class="col"><a href="../admin//removemember.html" onclick="getAllmember" class="d-flex btn-group justify-content-end">Remove Member</a></div>
          </div>
      </div>
      <div id="block" class=" text-center"></div>
      <div id="block2" class="container-fluid w-75"></div>
      <div class="fixed-bottom card-body container-fluid w-75">
        <form class="mx-1 mx-md-4 d-flex" onsubmit="chat(event)">
            <input type="text" class="form-control m-2" name="msg" id="msg" placeholder="Enter Message">
            <input type="submit" class="btn float-right mb-2" style="background-color: #dab201; color: white;" value="Send">
       </form>
      </div>
<script src="chatApp.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
