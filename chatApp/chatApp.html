<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Group chat App</title>
</head>
<body>
    <header id="main-header" class="text-white p-4 mb-3" style="display: flex; background-color:#dab201;">
		<div class="container">
		  <h1 id="header-title">Group Chat App<span style="display:none">123</span></h1>
		</div>
		<div class="float-left"><input type="search" name="search" id="search" placeholder="search"></div>
	  </header>
      <div id="block" class=" text-center"></div>
      <div class="fixed-bottom card-body">
        <form class="mx-1 mx-md-4 d-flex" onsubmit="chat(event)">
            <input type="text" class="form-control m-2" name="msg" id="msg" placeholder="Enter Message">
            <input type="submit" class="btn float-right mb-2" style="background-color: #dab201; color: white;" value="Send">
       </form>
      </div>
<script src="chatApp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
