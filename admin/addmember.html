<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Group chat App</title>
</head>
<body>
    <header id="main-header" class="text-white p-4 mb-3" style="display: flex; background-color:#dab201;">
		<div class="container">
		  <h1 id="header-title">Group Chat App<span style="display:none">123</span></h1>
		</div>
		<div class="float-left"><input type="search" name="search" id="search" placeholder="search"></div>
	  </header>
      <div class="row">
        <div class="w-50 form-control mx-auto">
            <form onsubmit="addmember(event)">
                <label for="email" class="mt-3">Add Email</label>
                <input type="text" name="email" id="email" class="form-control"> 
                <div class="text-center">
                <input type="submit" class="m-4 btn btn-info" style="background-color:#dab201; color: white;" value="Add">
            </div>
        </form>
        </div>
      </div>
<script src="addmember.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
